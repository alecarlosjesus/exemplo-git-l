<!-- Comentário em HTML é assim -->
<Doctype html> <!-- Isso é um DTD e é do tipo HTML5-->
<!-- Um DTD é um Document Type Definition, ele serve para dizer ao navegador/browser qual é a versão do html está sendo carregada -->

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exemplo de HTML</title>
	</head>
	
</html>
